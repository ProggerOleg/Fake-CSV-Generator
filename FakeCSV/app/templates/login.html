{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{title}}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>

  <body>
    <div class="login__container">

      <h1>Login</h1>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <div class="mb-3">
          <input value="{{ form.username.value|default_if_none:'' }}" type="username" class="form-control" id="{{ form.username.id_for_label }}" maxlength="100" name="{{ form.username.html_name }}" aria-describedby="emailHelp" placeholder="Username" required>
        </div>

        <div class="mb-3">
          <input value="{{ form.password.value|default_if_none:'' }}" type="password" class="form-control" id="{{ form.password.id_for_label }}" maxlength="100" name="{{ form.password.html_name }}"  placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary btn">Login</button>
      </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
